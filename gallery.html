<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY_VIEW // KINGSTON-115</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Removed Lucide external script to fix ReferenceError -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'acid-green': '#ccff00',
                        'dark-bg': '#050505',
                        'panel-bg': '#0a0a0a',
                        'border-gray': '#222',
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Oswald"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        /* Global Aesthetic Overrides */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }

        /* Subtle Background Grid */
        .bg-tech-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Scrollbar minimal */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ccff00;
        }

        /* Image Hover Effect - Subtle Zoom & Color */
        .gallery-item {
            page-break-inside: avoid;
            break-inside: avoid;
        }
        .gallery-item img {
            filter: grayscale(100%) contrast(110%);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform, filter;
        }
        .gallery-item:hover img {
            filter: grayscale(0%) contrast(100%);
        }

        /* Hide elements initially for fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="min-h-screen selection:bg-acid-green selection:text-black">

    <!-- Background Mesh -->
    <div class="fixed inset-0 z-0 pointer-events-none bg-tech-grid h-screen"></div>

    <!-- Minimal Back Button (Fixed) -->
    <a href="javascript:history.back()" class="fixed top-6 left-6 z-50 group flex items-center gap-2 text-[10px] tracking-widest text-gray-500 hover:text-acid-green transition-colors mix-blend-difference">
        <span class="group-hover:-translate-x-1 transition-transform">&lt;</span> BACK_TO_BASE
    </a>

    <!-- Main Content Wrapper -->
    <main class="relative z-10 pt-24 pb-20 px-4 md:px-8 max-w-[1920px] mx-auto">

        <!-- Minimal Header -->
        <header class="mb-12 fade-in flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-white/5 pb-6">
            <div>
                <div class="text-acid-green text-[10px] tracking-[0.3em] mb-1">
                    ARCHIVE // 03
                </div>
                <h1 class="font-sans text-4xl md:text-5xl font-bold uppercase tracking-tight text-white">
                    Visual_Records
                </h1>
            </div>
            
            <!-- Simple Category Filter -->
            <div class="flex flex-wrap gap-x-6 gap-y-2 text-[10px] font-mono text-gray-600">
                <button class="filter-btn hover:text-white transition-colors text-acid-green" data-filter="all">[ALL]</button>
                <button class="filter-btn hover:text-white transition-colors" data-filter="scenery">/ LANDSCAPE</button>
                <button class="filter-btn hover:text-white transition-colors" data-filter="portrait">/ PORTRAIT</button>
                <button class="filter-btn hover:text-white transition-colors" data-filter="street">/ STREET</button>
                <button class="filter-btn hover:text-white transition-colors" data-filter="abstract">/ ABSTRACT</button>
            </div>
        </header>

        <!-- Loading State (Visible initially) -->
        <div id="loading-indicator" class="text-center py-20 font-mono text-xs text-acid-green animate-pulse">
            > ACCESSING_DATABASE... /photos/gallery_code.txt
        </div>

        <!-- Error State (Hidden by default) -->
        <div id="error-message" class="hidden text-center py-20 font-mono text-xs text-red-500">
            > ERROR: DATA_CORRUPTION_DETECTED // FILE_NOT_FOUND
        </div>

        <!-- Masonry Gallery Grid -->
        <div class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-4 space-y-4 fade-in delay-200 min-h-[50vh]" id="gallery-grid">
            <!-- Content will be injected here by JavaScript -->
        </div>

        <!-- Minimal Footer -->
        <div class="mt-20 border-t border-white/5 pt-6 text-center">
            <p class="text-[9px] text-gray-700 font-mono tracking-widest">END OF STREAM // SYSTEM STANDBY</p>
        </div>

    </main>

    <!-- Lightbox (Full Screen Focus) -->
    <div id="lightbox" class="fixed inset-0 z-[999] bg-black hidden opacity-0 transition-opacity duration-300 flex items-center justify-center">
        
        <!-- Close Button (Replaced Lucide Icon with Inline SVG) -->
        <button id="lightbox-close" class="absolute top-6 right-6 text-gray-400 hover:text-acid-green transition-colors z-[1000]">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <!-- Image Container -->
        <div class="w-full h-full p-4 md:p-10 flex items-center justify-center">
            <img id="lightbox-img" src="" class="max-h-full max-w-full object-contain shadow-[0_0_30px_rgba(0,0,0,0.8)]">
        </div>

        <!-- Minimal Meta Info (Bottom Left) -->
        <div class="absolute bottom-6 left-6 md:bottom-10 md:left-10 pointer-events-none">
             <p id="lightbox-meta" class="text-acid-green text-xs font-mono tracking-widest mb-1">FILENAME</p>
        </div>
    </div>

    <script>
        // Removed lucide.createIcons() to fix ReferenceError

        // --- Configuration ---
        // Ensure this path is correct relative to where gallery.html is located
        const DATA_SOURCE = '/photos/gallery_code.txt'; 
        
        const GALLERY_GRID = document.getElementById('gallery-grid');
        const LOADING_INDICATOR = document.getElementById('loading-indicator');
        const ERROR_MESSAGE = document.getElementById('error-message');

        // --- Fetch & Parse Data ---
        async function loadGalleryData() {
            try {
                const response = await fetch(DATA_SOURCE);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                // Split by newlines, trim whitespace, and filter out empty lines
                const imagePaths = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

                renderGallery(imagePaths);

            } catch (error) {
                console.error("System Failure:", error);
                LOADING_INDICATOR.style.display = 'none';
                ERROR_MESSAGE.classList.remove('hidden');
                ERROR_MESSAGE.innerHTML = `> SYSTEM_FAILURE: ${error.message}<br>> PLEASE_VERIFY_PATH: ${DATA_SOURCE}`;
            }
        }

        // --- Render Logic ---
        function renderGallery(paths) {
            LOADING_INDICATOR.style.display = 'none';
            
            if (paths.length === 0) {
                GALLERY_GRID.innerHTML = '<p class="text-gray-600 font-mono text-xs col-span-full text-center">> NO_DATA_FOUND</p>';
                return;
            }

            const categories = ['scenery', 'portrait', 'street', 'abstract'];

            paths.forEach((path, index) => {
                // 1. Extract Filename for display (e.g., "photo.jpg" -> "PHOTO.JPG")
                const filename = path.split('/').pop().toUpperCase();
                const lowerPath = path.toLowerCase();

                // 2. Assign Category
                // First, try to find keywords in the filename
                let category = null;
                if (lowerPath.includes('landscape') || lowerPath.includes('scenery') || lowerPath.includes('mountain')) category = 'scenery';
                else if (lowerPath.includes('portrait') || lowerPath.includes('person') || lowerPath.includes('face')) category = 'portrait';
                else if (lowerPath.includes('street') || lowerPath.includes('city') || lowerPath.includes('urban')) category = 'street';
                else if (lowerPath.includes('abstract') || lowerPath.includes('texture') || lowerPath.includes('art')) category = 'abstract';
                
                // If no keyword match (likely for "IMG_123.JPG"), assign DETERMINISTICALLY based on string hash
                // This ensures the same image always gets the same category on refresh
                if (!category) {
                    const charCodeSum = filename.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                    category = categories[charCodeSum % categories.length];
                }

                // 3. Create HTML Element
                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item group relative cursor-zoom-in mb-4 break-inside-avoid';
                itemDiv.setAttribute('data-category', category);
                
                // Using innerHTML. Added onerror handler to hide broken links gracefully.
                itemDiv.innerHTML = `
                    <div class="bg-[#0a0a0a] w-full overflow-hidden min-h-[100px] relative">
                        <img 
                            src="${path}" 
                            loading="lazy" 
                            alt="${filename}" 
                            class="w-full h-auto block transition-transform duration-700 group-hover:scale-105"
                            onerror="this.parentElement.parentElement.style.display='none'; console.warn('Image failed to load:', '${path}');"
                        >
                        <div class="absolute bottom-0 left-0 w-full p-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-gradient-to-t from-black/90 to-transparent pointer-events-none">
                            <p class="text-acid-green text-[9px] tracking-wider font-mono">> ${filename}</p>
                        </div>
                    </div>
                `;

                GALLERY_GRID.appendChild(itemDiv);
            });

            // Re-attach event listeners to new elements
            attachLightboxEvents();
            
            // Trigger simple fade-in
            setTimeout(() => {
                GALLERY_GRID.style.opacity = 1;
            }, 100);
        }

        // --- Initialize ---
        window.addEventListener('DOMContentLoaded', loadGalleryData);


        // --- Filter Logic ---
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Style Update
                filterBtns.forEach(b => {
                    b.classList.remove('text-acid-green');
                    if(b.textContent.startsWith('[')) b.textContent = b.textContent.replace('[', '').replace(']', '');
                });
                btn.classList.add('text-acid-green');
                btn.textContent = `[${btn.textContent.replace('/ ', '')}]`;

                // Filter Action
                const filter = btn.getAttribute('data-filter');
                const currentItems = document.querySelectorAll('.gallery-item');
                
                currentItems.forEach(item => {
                    // Only toggle display if the item hasn't been hidden by error handler (style.display === 'none')
                    if (item.style.display === 'none' && !item.hasAttribute('data-loaded')) {
                        // It might be a broken image hidden by onerror, leave it hidden
                    } else {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                            setTimeout(() => item.style.opacity = '1', 10);
                        } else {
                            item.style.display = 'none';
                            item.style.opacity = '0';
                        }
                    }
                });
            });
        });

        // --- Lightbox Logic ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxMeta = document.getElementById('lightbox-meta');
        const closeBtn = document.getElementById('lightbox-close');

        function attachLightboxEvents() {
            document.querySelectorAll('.gallery-item').forEach(item => {
                // Mark item as loaded successfully to help filter logic
                const img = item.querySelector('img');
                img.onload = () => item.setAttribute('data-loaded', 'true');

                item.addEventListener('click', () => {
                    // Don't open if image is broken
                    if (img.naturalWidth === 0) return;
                    
                    const meta = item.querySelector('p') ? item.querySelector('p').textContent : 'UNKNOWN_DATA';
                    
                    lightboxImg.src = img.src;
                    lightboxMeta.textContent = meta;
                    
                    lightbox.classList.remove('hidden');
                    // Force reflow
                    void lightbox.offsetWidth; 
                    lightbox.classList.remove('opacity-0');
                    document.body.style.overflow = 'hidden';
                });
            });
        }

        const closeLightbox = () => {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        };

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) closeLightbox();
        });
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
